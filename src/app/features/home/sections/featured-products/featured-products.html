<section class="featured-products">
  <div class="container">
    <div class="header">
      <h2>Productos Destacados</h2>
      <p>
        Descubre nuestra selección de dispositivos electrónicos más populares,
        elegidos por miles de clientes satisfechos.
      </p>
    </div>

    <div class="grid">
      <div class="card" *ngFor="let product of products">
        <div class="card-content">
          <div class="image-wrapper">
            <img [src]="product.image" [alt]="product.name" />
            <span class="badge" [ngClass]="{
              'badge-danger': product.badge === 'Oferta',
              'badge-secondary': product.badge !== 'Oferta'
            }">
              {{ product.badge }}
            </span>

            <button class="icon-btn view-btn" title="Ver detalles">
              <i class="fas fa-eye"></i>
            </button>
          </div>

          <div class="info">
            <h3>{{ product.name }}</h3>

            <div class="rating">
              <ng-container *ngFor="let filled of getStars(product.rating); let i = index">
                <i class="fas fa-star" [ngClass]="filled ? 'filled' : ''"></i>
              </ng-container>
              <span>({{ product.reviews }})</span>
            </div>

            <div class="price">
              <span class="current">{{ product.price }}</span>
              <span class="original" *ngIf="product.originalPrice">
                {{ product.originalPrice }}
              </span>
            </div>

            <div class="features">
              <span class="feature" *ngFor="let feature of product.features">{{ feature }}</span>
            </div>
          </div>
        </div>

        <div class="card-footer">
          <button class="btn-primary">
            <i class="fas fa-shopping-cart"></i>
            Agregar al Carrito
          </button>
        </div>
      </div>
    </div>

    <div class="footer">
      <button class="btn-outline">
        Ver Todos los Productos
        <i class="fas fa-arrow-right"></i>
      </button>
    </div>
  </div>
</section>
