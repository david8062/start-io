<section class="hero">
  <div class="container">
    <div class="grid">
      <!-- Content -->
      <div class="content">
        <h1>
          Soluciones Tecnológicas
          <span class="highlight"> Integrales</span>
        </h1>
        <p>
          Descubre nuestros paquetes de servicios especializados en tecnología, navegación y soluciones digitales
          que impulsan tu negocio hacia el futuro.
        </p>

        <div class="actions">
          <button class="btn btn-primary">
            Ver Paquetes
            <ng-icon name="lucideArrowRight" size="18"></ng-icon>
          </button>
          <button class="btn btn-outline">Consulta Personalizada</button>
        </div>

        <!-- Trust Signals -->
        <div class="trust">
          <div class="trust-item">
            <ng-icon name="lucideShield" size="20" class="accent"></ng-icon>
            <span>Garantía 2 años</span>
          </div>
          <div class="trust-item">
            <ng-icon name="lucideTruck" size="20" class="accent"></ng-icon>
            <span>Envío gratis</span>
          </div>
          <div class="trust-item">
            <ng-icon name="lucideMapPin" size="20" class="accent"></ng-icon>
            <span>Soporte técnico</span>
          </div>
        </div>
      </div>

      <!-- Hero Banner -->
      <div class="banner">
        <div class="image-wrapper">
          <img src="assets/images/technological-banner-gps-digital.png" alt="Banner de servicios tecnológicos Start Io">
        </div>
        <div class="badge new">Nuevo</div>
        <div class="badge popular">Popular</div>
      </div>
    </div>
  </div>
</section>
